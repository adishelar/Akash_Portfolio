<body>

 <div class="container mt-5">
<div class="text-center">
 <h1 class="display-4 mt-5">Contact Me</h1>
 <p class="lead">Feel free to send me a message!</p>
  </div>
 <form method="POST" id="form">
 <input type="hidden" name="access_key" value="fe8868fc-9b84-4e67-9529-288ca89042e4"> 
 <div class="form-group">
  <label for="name">Name</label>
     <input type="text" name="name" class="form-control" required placeholder="Your Name">
  </div>
 <div class="form-group">
  <label for="email">Email</label>
  <input type="email" name="email" class="form-control" required placeholder="Your Email">
  </div>
    <div class="form-group">
     <label for="message">Message</label>
 <textarea name="message" class="form-control" required placeholder="Your Message"></textarea>
 </div>
  <button type="submit" class="btn btn-primary">Submit Form</button>
 <div id="result" class="mt-3"></div> 
  </form>
</div>
 <div class="text-center mt-4">
 <h4>Connect with me:</h4>
 <div class="social-icons">
 <a href="https://www.linkedin.com/in/akash-shelar1998" target="_blank" aria-label="LinkedIn">
     <i class="fab fa-linkedin"></i>
     </a>
     <a href="https://github.com/adishelar" target="_blank" aria-label="GitHub">
  <i class="fab fa-github"></i>
  </a>
 </div>
 </div>
 <script>
    const form = document.getElementById('form');
    const result = document.getElementById('result');
 form.addEventListener('submit', function(e) {
const formData = new FormData(form);
 e.preventDefault();
 const object = Object.fromEntries(formData);
  const json = JSON.stringify(object);
  result.innerHTML = "Please wait...";
  fetch('https://api.web3forms.com/submit', {
   method: 'POST',
     headers: {
      'Content-Type': 'application/json',
      'Accept': 'application/json'
  },
  body: json
 })
     .then(async (response) => {
      let json = await response.json();
     if (response.status == 200) {
     result.innerHTML = "Message sent successfully!";
   } else {
      result.innerHTML = "Failed to send message: " + json.message;
      }
  })
    .catch(error => {
     console.log(error);
      result.innerHTML = "Something went wrong!";
      })
    .then(function() {
    form.reset();
    setTimeout(() => {
     result.style.display = "none";
      }, 3000);
     });
    });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
